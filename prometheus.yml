global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'google-auth-service-monitor'

scrape_configs:
  - job_name: 'google-auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['google-auth-service:4000']
        labels:
          service: 'google-auth-service'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
